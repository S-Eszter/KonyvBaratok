{% extends "base_generic.html" %}

{% block content %}

<div class="card shadow p-3 mb-4 bg-white rounded">
    <div class="card-body">
        <p class="card-text">Biztos, hogy visszavonod ezt a barátnak jelölésedet: {{ rf_to_withdraw }}?</p>
        <form action="#" method="POST">
            {% csrf_token %}
            <button class="btn btn-outline-secondary" type="submit" name="user_to_handle" value='{{ rf_to_withdraw }}'>Visszavonom</button>
            <a class="btn btn-outline-info ml-3" href="{% url 'request-friend' %}">Mégsem</a>
        </form>
    </div>
</div>

{% endblock %}
